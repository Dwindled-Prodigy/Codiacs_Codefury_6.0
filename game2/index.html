<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Soundscape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="nature-heading">Nature Soundscape</h1>
    </header>
    <main>
        <div id="sounds-container" class="sounds-container">
            <!-- Sound buttons will be generated here -->
            <button class="sound-button" data-sound="birds">Birds</button>
            <button class="sound-button" data-sound="water">Water</button>
            <button class="sound-button" data-sound="forest">Forest</button>
        </div>
        <div id="visuals-container" class="visuals-container">
            <!-- Moving pictures will be displayed here -->
            <img src="birds.gif" alt="Birds" class="visual-image" id="birds-image">
            <img src="water.gif" alt="Water" class="visual-image" id="water-image">
            <img src="forest.gif" alt="Forest" class="visual-image" id="forest-image">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Nature Soundscape</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
