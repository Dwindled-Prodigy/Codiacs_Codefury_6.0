<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Moments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <h1 class="meditation-heading animate__animated animate__fadeIn">Meditation Moments</h1>
    </header>
    <main>
        <div id="meditation-container" class="meditation-container">
            <!-- Meditation guide buttons will be generated here -->
            <button class="guide-button animate__animated animate__fadeIn" data-guide="guide1">Guide 1</button>
            <button class="guide-button animate__animated animate__fadeIn" data-guide="guide2">Guide 2</button>
            <button class="guide-button animate__animated animate__fadeIn" data-guide="guide3">Guide 3</button>
        </div>
        <div id="guide-container" class="guide-container">
            <!-- Meditation guide content will be displayed here -->
            <div class="meditation-guide" id="guide1">
                <h2 class="animate__animated animate__fadeIn">Guide 1</h2>
                <p class="animate__animated animate__fadeIn">Find your inner peace with this guided meditation.</p>
            </div>
            <div class="meditation-guide" id="guide2">
                <h2 class="animate__animated animate__fadeIn">Guide 2</h2>
                <p class="animate__animated animate__fadeIn">Relax and de-stress with this soothing meditation session.</p>
            </div>
            <div class="meditation-guide" id="guide3">
                <h2 class="animate__animated animate__fadeIn">Guide 3</h2>
                <p class="animate__animated animate__fadeIn">Discover mindfulness through meditation and focus exercises.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-text animate__animated animate__fadeIn">
            <p>&copy; 2023 Meditation Moments</p>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
